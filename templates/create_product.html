{% extends 'base.html' %}
{% block content %}
    <h1>{{title}}</h1>
<div class="product_form col-sm-6">
    <form method="post">
        <div class="form-group">
            <label for="product_code" class="text-dark">Артикул изделия</label>
            <input type="text" name="product_code" placeholder="Введите артикул изделия" class="form-control"
                   value="{{ request.form['product_code'] }}">
        </div>
        <div class="form-group">
            <label for="product_name" class="text-dark">Название изделия</label>
            <input type="text" name="product_name" placeholder="Введите название изделия" class="form-control"
                   value="{{ request.form['product_name'] }}">
        </div>
        <div class="form-group">
            <label for="product_photo" class="text-dark">Фотография изделия</label>
            <input type="text" name="product_photo" placeholder="Добавьте URL фотографии изделия" class="form-control"
                   value="{{ request.form['product_photo'] }}">
        </div>
        <div class="form-group">
            <label for="product_description" class="text-dark">Описание изделия</label>
            <textarea name='product_description' placeholder="Введите описание изделия" class="form-control"
                      rows="10">{{ request.form['product_description'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="product_price" class="text-dark">Цена изделия</label>
            <input type="text" name="product_price" placeholder="Введите цену изделия" class="form-control"
                   value="{{ request.form['product_price'] }}">
        </div>
        <div class="form-group">
            <label for="product_size" class="text-dark">Размер изделия</label>
            <input type="text" name="product_size" placeholder="Введите размеры изделия" class="form-control"
                   value="{{ request.form['product_size'] }}">
        </div>
        <div class="form-group">
            <label for="product_weight" class="text-dark">Вес изделия</label>
            <input type="text" name="product_weight" placeholder="Введите вес изделия" class="form-control"
                   value="{{ request.form['product_weight'] }}">
        </div>
        <div class="form-group">
            <label for="product_material" class="text-dark">Материал изделия</label>
            <input type="text" name="product_material" placeholder="Введите материал изделия" class="form-control"
                   value="{{ request.form['product_material'] }}">
        </div>
        <div class="form-group">
            <label for="product_term" class="text-dark">Срок изготовления изделия</label>
            <input type="text" name="product_term" placeholder="Введите срок изготовления изделия" class="form-control"
                   value="{{ request.form['product_term'] }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Записать</button>
        </div>
    </form>
    </div>
{% endblock %}
